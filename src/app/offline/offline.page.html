
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"  (click)="service.Go('\messages')"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="light" (click)="service.logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <center>
        <b>  Offline users </b>
    </center>
    </ion-title>

  </ion-toolbar>

</ion-header>
<!--    <ion-title *ngIf="connected">{{userId}}</ion-title>-->
<ion-content>
<div class="stream" >
  
  <ion-item lines="none" *ngFor="let offlineuser of service.offlineusers" (click)="Gochatindiv(offlineuser)">
    <ion-button  color="secondary"> <h3>{{offlineuser.login}} </h3></ion-button>
  </ion-item>
</div>
</ion-content>
