<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"  (click)="service.Go('\messages')"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="light" (click)="service.logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <center>
        <b>  {{onlineuser.login}}</b>
    </center>
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="stream" >
    
    <ion-item lines="none" *ngFor="let messageIndiv of messagesIndiv" >
      
       <ion-label style =" text-align: right;"  slot="end" class="myb" *ngIf="onlineuser.login == messageIndiv.onlineuser ">{{messageIndiv.date}}</ion-label > <br>
        <ion-item text-wrap style="margin:10px" *ngIf="onlineuser.login == messageIndiv.onlineuser " slot="end" color="tertiary"> {{ messageIndiv.login +" : "+ messageIndiv.text+"  " }}</ion-item> <br>
     
        <ion-item text-wrap style="margin:10px"   *ngIf="onlineuser.login == messageIndiv.login" slot="start" color="secondary"> {{ messageIndiv.login +" : "+ messageIndiv.text }}</ion-item><br>
        <br><ion-label  class="myb" *ngIf="onlineuser.login == messageIndiv.login ">{{messageIndiv.date}}</ion-label > <br>
      
      
    </ion-item><br>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size ="10" class="input-col">
        <ion-input [(ngModel)]="messageIndivText" placeholder="Enter your message" type="text"></ion-input>
      </ion-col>
      <ion-col size ="2" class="send-col">
        <ion-button shape="full" (click)="sendMessage()" color="#ffc0cb">
          <ion-icon slot="icon-only" name="send" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-footer>
