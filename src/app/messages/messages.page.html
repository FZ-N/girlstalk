
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"  (click)="service.Go('\home')"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="light" (click)="service.logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <center>
        <b>  My Private CHAT </b>
    </center>
    </ion-title>

  </ion-toolbar>

</ion-header>
<!--    <ion-title *ngIf="connected">{{userId}}</ion-title>-->
<ion-content>

  <center>
    <div class="stream" >
   
      <ion-item lines="none" *ngFor="let pm of service.pms" (click)="Gochatindiv(pm)">
        <ion-button class="myb1" color="secondary"> <h3>{{pm.login}} </h3></ion-button>
      </ion-item>
  
    </div>
  
  </center>
</ion-content>
<ion-footer class="myColor">
  <center>
  <ion-button expand="block" fill ="clear" class="myb2"   (click)="service.Go('\online')">Show All Online users</ion-button>
  <ion-button expand="block" fill ="clear" class="myb"  (click)="service.Go('\offline')">Show All Offline users</ion-button>
</center>
</ion-footer>
