
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"  (click)="service.Go('\home')"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="light" (click)="service.logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <center>
        <b> My Account</b>
    </center>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
<br>
  <img src="assets/lg.png" />

<center>  
  <h2 >{{service.email}} </h2>
 
  <h2 >{{service.login}} </h2>
<br>
  <ion-button  expand="block" (click)="changePwd()" color="secondary">Change password</ion-button>
</center>

</ion-content>
