
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"  (click)="service.Go('\home')"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button color="light" (click)="service.logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <center>
        <b>  Groups </b>
    </center>
    </ion-title>

  </ion-toolbar>

</ion-header>
<!--    <ion-title *ngIf="connected">{{userId}}</ion-title>-->

<ion-content>
  <!--
  <ion-button (click)="service.Go('\chat')" >{{ service.login }}</ion-button>
--> 
  
  <ion-item lines="none" *ngFor="let grp of groups">
    <ion-badge text-wrap slot="end" color="tertiary" > {{ grp.title }}</ion-badge>
  </ion-item>

</ion-content>

<ion-footer>
<ion-grid>
  <ion-row>
    <ion-col size ="10" class="input-col">
      <ion-input [(ngModel)]="grpTitle" placeholder="Entrez votre grp" type="text"></ion-input>
    </ion-col>
    <ion-col size ="2" class="send-col">
      <ion-button shape="full" (click)="CreateGrp()" color="#ffc0cb">
        <ion-icon slot="icon-only" name="send" ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
